		<script src="three.min.js"></script>

		<script src="physi.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
		<script src="scene.js"></script>
	</head>
	
	<body>
		<script>
			sceneInit();

			// земя
			ground = new Physijs.BoxMesh(
				new THREE.BoxBufferGeometry(300,4,60),
				new THREE.MeshPhongMaterial({color:'lightgreen'}),
				0
			);
			ground.position.set( 0, -2, 0 );
			ground.receiveShadow = true;
			scene.add( ground );

			// обект
			var geometry = new THREE.SphereBufferGeometry( 15, 32, 16 ),
				material = new THREE.MeshPhongMaterial({color:'black', shininess:50}),
				object = new THREE.Mesh( geometry, material, 10 );
				object.position.set( 0, 35, 0 );
				object.castShadow = true;
			scene.add( object );

			{
				
			}
		</script>
	</body>
